<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <button id="openRegistrationFormBtn">Open Registration Form</button>
        <a href="profile.php" id="profileLink" style="display: none;">
            <img src="profile icon.jpg" alt="Profile" class="profile-icon"> <!-- Profile icon link -->
        </a>
    </nav>

    <div id="registrationPopup" class="popup">
        <div class="popup-content">
            <span class="close" id="closeRegistrationPopup">&times;</span>
            <h2>Registration Form</h2>
            <form id="registrationForm" action="registration_details.php" method="post">
                <div class="form-group">
                    <div class="form-column">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="first_name" required>
                        
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="last_name" required>
                        
                        <label for="nic">NIC No:</label>
                        <input type="text" id="nic" name="nic" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-column">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        
                        <label for="mobile">Mobile Number:</label>
                        <input type="tel" id="mobile" name="mobile" required>
                        
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
